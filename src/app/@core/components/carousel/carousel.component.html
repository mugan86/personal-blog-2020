<header>
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" *ngFor="let item of items; let it = index" data-slide-to="it" [ngClass]="{'active' : it == 0}"></li>
      
    </ol>
    <div class="carousel-inner" role="listbox">
      <!-- Slide One - Set the background image for this slide in the line below -->
     
      <div *ngFor="let item of items; let it = index" class="carousel-item url-item" [ngClass]="{'active' : it == 0}" (click)="open(it)"
      [ngStyle]="{'background-image': 'url(' + item.background + ')'}">
        <div class="carousel-caption d-none d-md-block">
          <h3>{{ item.title }}</h3>
          <p>{{ item.description }}</p>
        </div>
      </div>
      <!-- Slide Two - Set the background image for this slide in the line below -->
      
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</header>
